<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Sudoku</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>

    </head>
    <header>
        <h1>Sodoku</h1>
        <h3>Please select a theme to start a new game</h3>
        <div id="setup-game">
            <div id="diff">
                <h3>Choose Difficulty:</h3>
                <label><input id="diff-1" type="radio" name="diff" value="easy" checked>Easy</label>
                <label><input id="diff-2" type="radio" name="diff" value="medium">Medium</label>
                <label><input id="diff-3" type="radio" name="diff" value="hard">Hard</label>
            </div>
            <div id="time">
                <h3>Choose Time: </h3>
                <label><input id="time-1" type="radio" name="time" value="three">3 Min</label>
                <label><input id="time-2" type="radio" name="time" value="five" checked>5 Min</label>
                <label><input id="time-3" type="radio" name="time" value="ten">10 Min</label>
            </div>
            <div id="theme">
                <h3>Choose Theme: </h3>
                <button id="light">Light</button>
                <button id="dark">Dark</button>
                <button id="matrix">Matrix</button>
            </div>
        </div>
    </header>
    <body>
        <dif id="stats">
            <p id="timer">Timer</p>
            <p id="lives">Lives</p>
        </dif>
        <div id="game">
            <div id="board">
            </div>
            <div id="number-container" class="hidden">
                <p id="one">1</p>
                <p id="two">2</p>
                <p id="three">3</p>
                <p id="four">4</p>
                <p id="five">5</p>
                <p id="six">6</p>
                <p id="seven">7</p>
                <p id="eight">8</p>
                <p id="nine">9</p>
            </div>
        </div>
    </body>
    </style>

    <footer>
        <p>Tutorial by RedFlyer Coding | Modified by Samuel Winter</p>
        <p>You can also highlight a tile and press the key of the number you want to enter</p>
    </footer>



</html>
